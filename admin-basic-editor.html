<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yü foods - Editor Tienda Básica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a7c59;
            --primary-dark: #3a6547;
            --secondary: #8d9f87;
            --accent: #d0b49f;
            --light: #f4f1e9;
            --dark: #2d3319;
            --gray: #7d8c7d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 5%;
            box-shadow: var(--shadow);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: var(--gray);
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-upload {
            background-color: var(--accent);
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
        }
        
        .btn-upload:hover {
            background-color: #c4a082;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .page-title {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .editor-section {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .section-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .form-input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }
        
        .editor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .editor-item {
            background: var(--light);
            border-radius: var(--radius);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .editor-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .editor-item img {
            background-color: #fff;
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--radius);
        }
        
        .editor-item-info h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .editor-item-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }
        
        .action-btn {
            padding: 0.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .visibility-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 0.5rem;
        }
        
        .visibility-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .visibility-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        
        .visibility-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .visibility-slider {
            background-color: var(--primary);
        }
        
        input:checked + .visibility-slider:before {
            transform: translateX(26px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .image-input-container {
            display: flex;
            align-items: center;
        }
        
        .image-input-container input {
            flex: 1;
        }
        
        .visibility-label {
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }
        
        .toast {
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.toast-error {
            background: #dc3545;
        }
        
        .toast.toast-success {
            background: #28a745;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .section-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .editor-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }

            
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <span>Editor Tienda Básica</span>
            </div>
            <a href="dashboard.html" class="btn">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>
    
    <div class="container">
        <h1 class="page-title">Editor de Tienda Básica (Sin Precios)</h1>
        
        <!-- Sección de Categorías -->
        <div class="editor-section">
            <h2 class="section-title">
                <i class="fas fa-layer-group"></i> Categorías
            </h2>
            
            <div class="section-controls">
                <button class="btn" id="add-category-btn">
                    <i class="fas fa-plus"></i> Nueva Categoría
                </button>
            </div>
            
            <div class="editor-grid" id="categories-grid">
                <!-- Las categorías se cargarán aquí -->
            </div>
        </div>
        
        <!-- Sección de Productos -->
        <div class="editor-section">
            <h2 class="section-title">
                <i class="fas fa-apple-alt"></i> Productos
            </h2>
            
            <div class="section-controls">
                <button class="btn" id="add-product-btn">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </button>
                
                <div class="filter-controls">
                    <select id="category-filter" class="form-input">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
            </div>
            
            <div class="editor-grid" id="products-grid">
                <!-- Los productos se cargarán aquí -->
            </div>
        </div>
    </div>
    
    <!-- Modal de edición -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div id="modal-body">
                <!-- Contenido del modal se genera dinámicamente -->
            </div>
        </div>
    </div>
    
    <!-- Modal de subida de imágenes -->
    <div id="image-upload-modal" class="modal">
        <div class="modal-content">
            <h3>Subir Imagen a Cloudinary</h3>
            <div class="form-group">
                <label class="form-label">Seleccionar archivo</label>
                <input type="file" id="image-file-input" class="form-input" accept="image/*">
            </div>
            <div class="form-group">
                <label class="form-label">Nombre del archivo</label>
                <input type="text" id="image-filename" class="form-input" placeholder="Nombre para la imagen">
            </div>
            <div class="form-group">
                <button class="btn" onclick="uploadImage()">
                    <i class="fas fa-cloud-upload-alt"></i> Subir
                </button>
                <button class="btn btn-secondary" onclick="closeImageUploadModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
            <div id="upload-status"></div>
        </div>
    </div>
    
    <script>
        // Configuración de API
        const MASTER_KEY = '$2a$10$CfialwaKlt.oEV.qHo/IHeu2aUczMtpVkCYXzMgUtZCpjmNU9pIGK';
        const CATEGORIES_BIN_ID = '687f2380ae596e708fb99af7';
        const PRODUCTS_BIN_ID = '687f2362f7e7a370d1ebcc73';
        const CATEGORIES_API_URL = `https://api.jsonbin.io/v3/b/${CATEGORIES_BIN_ID}`;
        const PRODUCTS_API_URL = `https://api.jsonbin.io/v3/b/${PRODUCTS_BIN_ID}`;
        
        // Configuración de Cloudinary
        const CLOUDINARY_CLOUD_NAME = 'dgxjjabov';
        const CLOUDINARY_UPLOAD_PRESET = 'yufoods_preset';
        
        // Variables globales
        let categories = [];
        let products = [];
        let currentEditItem = null;
        let currentUploadType = null;
        
        // Funciones de Toast
        function showToast(message, type = 'info') {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3500);
        }
        
        // Funciones de API
        async function fetchCategories() {
            try {
                const response = await fetch(CATEGORIES_API_URL, {
                    headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': 'false' }
                });
                const data = await response.json();
                return data.categories || [];
            } catch (error) {
                showToast('Error al cargar categorías', 'error');
                return [];
            }
        }
        
        async function saveCategories(categories) {
            try {
                await fetch(CATEGORIES_API_URL, {
                    method: 'PUT',
                    headers: { 
                        'X-Master-Key': MASTER_KEY, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ categories })
                });
            } catch (error) {
                showToast('Error al guardar categorías', 'error');
                throw error;
            }
        }
        
        async function fetchProducts() {
            try {
                const response = await fetch(PRODUCTS_API_URL, {
                    headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': 'false' }
                });
                const data = await response.json();
                return data.products || [];
            } catch (error) {
                showToast('Error al cargar productos', 'error');
                return [];
            }
        }
        
        async function saveProducts(products) {
            try {
                await fetch(PRODUCTS_API_URL, {
                    method: 'PUT',
                    headers: { 
                        'X-Master-Key': MASTER_KEY, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ products })
                });
            } catch (error) {
                showToast('Error al guardar productos', 'error');
                throw error;
            }
        }
        
        // Cargar datos
        async function loadData() {
            try {
                categories = await fetchCategories();
                products = await fetchProducts();
                renderCategories();
                renderCategoryFilter();
                renderProducts();
            } catch (error) {
                showToast('Error al cargar datos', 'error');
            }
        }
        
        // Renderizar categorías
        function renderCategories() {
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = '';
            
            if (categories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-layer-group"></i>
                        <h3>No hay categorías</h3>
                        <p>Crea tu primera categoría para comenzar</p>
                    </div>
                `;
                return;
            }
            
            categories.forEach(category => {
                const item = document.createElement('div');
                item.className = 'editor-item';
                item.innerHTML = `
                    <img src="${category.image}" alt="${category.name}" onerror="this.src='https://via.placeholder.com/150x150?text=Sin+Imagen'">
                    <div class="editor-item-info">
                        <h4>${category.name}</h4>
                        <label class="visibility-label">
                            Visible:
                            <label class="visibility-toggle">
                                <input type="checkbox" ${category.visible ? 'checked' : ''} 
                                       onchange="updateCategoryVisibility(${category.id}, this.checked)">
                                <span class="visibility-slider"></span>
                            </label>
                        </label>
                    </div>
                    <div class="editor-item-actions">
                        <button class="action-btn" onclick="editCategory(${category.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-danger" onclick="deleteCategory(${category.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(item);
            });
        }
        
        // Renderizar filtro de categorías
        function renderCategoryFilter() {
            const select = document.getElementById('category-filter');
            select.innerHTML = '<option value="">Todas las categorías</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }
        
        // Renderizar productos
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const categoryFilter = document.getElementById('category-filter').value;
            
            let filteredProducts = products;
            if (categoryFilter) {
                filteredProducts = products.filter(p => p.categoryId == categoryFilter);
            }
            
            grid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-apple-alt"></i>
                        <h3>No hay productos</h3>
                        <p>Crea tu primer producto para comenzar</p>
                    </div>
                `;
                return;
            }
            
            filteredProducts.forEach(product => {
                const category = categories.find(c => c.id === product.categoryId);
                const item = document.createElement('div');
                item.className = 'editor-item';
                item.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/150x150?text=Sin+Imagen'">
                    <div class="editor-item-info">
                        <h4>${product.name}</h4>
                        <div>Categoría: ${category ? category.name : 'Sin categoría'}</div>
                        <div>Unidad: ${product.unit}</div>
                        <label class="visibility-label">
                            Visible:
                            <label class="visibility-toggle">
                                <input type="checkbox" ${product.visible ? 'checked' : ''} 
                                       onchange="updateProductVisibility(${product.id}, this.checked)">
                                <span class="visibility-slider"></span>
                            </label>
                        </label>
                    </div>
                    <div class="editor-item-actions">
                        <button class="action-btn" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-danger" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(item);
            });
        }
        
        // Abrir modal para nueva categoría
        function openCategoryModal(categoryId = null) {
            const category = categoryId ? categories.find(c => c.id === categoryId) : null;
            currentEditItem = { type: 'category', id: categoryId };
            currentUploadType = 'category';
            
            document.getElementById('modal-body').innerHTML = `
                <h3>${categoryId ? 'Editar' : 'Nueva'} Categoría</h3>
                <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="category-name" class="form-input" 
                           value="${category ? category.name : ''}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">URL de la Imagen</label>
                    <div class="image-input-container">
                        <input type="text" id="category-image" class="form-input" 
                               value="${category ? category.image : ''}" required>
                        <button class="btn btn-upload" onclick="openImageUploadModal()">
                            <i class="fas fa-cloud-upload-alt"></i> Subir
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="visibility-label">
                        Visible al público:
                        <label class="visibility-toggle">
                            <input type="checkbox" id="category-visible" 
                                   ${category ? (category.visible ? 'checked' : '') : 'checked'}>
                            <span class="visibility-slider"></span>
                        </label>
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="saveCategory()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            `;
            
            document.getElementById('edit-modal').style.display = 'flex';
        }
        
        // Abrir modal para nuevo producto
        function openProductModal(productId = null) {
            const product = productId ? products.find(p => p.id === productId) : null;
            currentEditItem = { type: 'product', id: productId };
            currentUploadType = 'product';
            
            const unitOptions = ['unidad', 'kilo', 'atado*', 'mano', 'atado', 'docena', 'cajón', 'plancha'];
            
            document.getElementById('modal-body').innerHTML = `
                <h3>${productId ? 'Editar' : 'Nuevo'} Producto</h3>
                <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="product-name" class="form-input" 
                           value="${product ? product.name : ''}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Categoría</label>
                    <select id="product-category" class="form-input" required>
                        ${categories.map(cat => `
                            <option value="${cat.id}" ${product && product.categoryId === cat.id ? 'selected' : ''}>
                                ${cat.name}
                            </option>
                        `).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Unidad</label>
                    <select id="product-unit" class="form-input" required>
                        ${unitOptions.map(unit => `
                            <option value="${unit}" ${product && product.unit === unit ? 'selected' : ''}>
                                ${unit}
                            </option>
                        `).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">URL de la Imagen</label>
                    <div class="image-input-container">
                        <input type="text" id="product-image" class="form-input" 
                               value="${product ? product.image : ''}" required>
                        <button class="btn btn-upload" onclick="openImageUploadModal()">
                            <i class="fas fa-cloud-upload-alt"></i> Subir
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="visibility-label">
                        Visible al público:
                        <label class="visibility-toggle">
                            <input type="checkbox" id="product-visible" 
                                   ${product ? (product.visible ? 'checked' : '') : 'checked'}>
                            <span class="visibility-slider"></span>
                        </label>
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="saveProduct()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            `;
            
            document.getElementById('edit-modal').style.display = 'flex';
        }
        
        // Funciones de edición
        function editCategory(id) {
            openCategoryModal(id);
        }
        
        function editProduct(id) {
            openProductModal(id);
        }
        
        // Guardar categoría
        async function saveCategory() {
            const name = document.getElementById('category-name').value.trim();
            const image = document.getElementById('category-image').value.trim();
            const visible = document.getElementById('category-visible').checked;
            
            if (!name || !image) {
                showToast('Nombre e imagen son requeridos', 'error');
                return;
            }
            
            try {
                if (currentEditItem.id) {
                    // Editar existente
                    const index = categories.findIndex(c => c.id === currentEditItem.id);
                    if (index !== -1) {
                        categories[index] = { ...categories[index], name, image, visible };
                    }
                } else {
                    // Nuevo
                    categories.push({
                        id: Date.now(),
                        name,
                        image,
                        visible,
                        createdAt: new Date().toISOString()
                    });
                }
                
                await saveCategories(categories);
                renderCategories();
                renderCategoryFilter();
                closeModal();
                showToast('Categoría guardada correctamente', 'success');
            } catch (error) {
                showToast('Error al guardar categoría', 'error');
            }
        }
        
        // Guardar producto
        async function saveProduct() {
            const name = document.getElementById('product-name').value.trim();
            const categoryId = parseInt(document.getElementById('product-category').value);
            const unit = document.getElementById('product-unit').value;
            const image = document.getElementById('product-image').value.trim();
            const visible = document.getElementById('product-visible').checked;
            
            if (!name || !categoryId || !unit || !image) {
                showToast('Todos los campos son requeridos', 'error');
                return;
            }
            
            try {
                if (currentEditItem.id) {
                    // Editar existente
                    const index = products.findIndex(p => p.id === currentEditItem.id);
                    if (index !== -1) {
                        products[index] = { ...products[index], name, categoryId, unit, image, visible };
                    }
                } else {
                    // Nuevo
                    products.push({
                        id: Date.now(),
                        name,
                        categoryId,
                        unit,
                        image,
                        visible,
                        createdAt: new Date().toISOString()
                    });
                }
                
                await saveProducts(products);
                renderProducts();
                closeModal();
                showToast('Producto guardado correctamente', 'success');
            } catch (error) {
                showToast('Error al guardar producto', 'error');
            }
        }
        
        // Actualizar visibilidad
        async function updateCategoryVisibility(id, visible) {
            try {
                const index = categories.findIndex(c => c.id === id);
                if (index !== -1) {
                    categories[index].visible = visible;
                    
                    // Actualizar también los productos de esta categoría
                    products = products.map(product => {
                        if (product.categoryId === id) {
                            return { ...product, visible };
                        }
                        return product;
                    });
                    
                    await Promise.all([
                        saveCategories(categories),
                        saveProducts(products)
                    ]);
                    
                    renderCategories();
                    renderProducts();
                    showToast('Visibilidad actualizada', 'success');
                }
            } catch (error) {
                showToast('Error al actualizar visibilidad', 'error');
            }
        }
        
        async function updateProductVisibility(id, visible) {
            try {
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products[index].visible = visible;
                    await saveProducts(products);
                    showToast('Visibilidad actualizada', 'success');
                }
            } catch (error) {
                showToast('Error al actualizar visibilidad', 'error');
            }
        }
        
        // Eliminar elementos
        async function deleteCategory(id) {
            if (!confirm('¿Eliminar esta categoría y todos sus productos?')) return;
            
            try {
                categories = categories.filter(c => c.id !== id);
                products = products.filter(p => p.categoryId !== id);
                
                await Promise.all([
                    saveCategories(categories),
                    saveProducts(products)
                ]);
                
                renderCategories();
                renderCategoryFilter();
                renderProducts();
                showToast('Categoría eliminada', 'success');
            } catch (error) {
                showToast('Error al eliminar categoría', 'error');
            }
        }
        
        async function deleteProduct(id) {
            if (!confirm('¿Eliminar este producto?')) return;
            
            try {
                products = products.filter(p => p.id !== id);
                await saveProducts(products);
                renderProducts();
                showToast('Producto eliminado', 'success');
            } catch (error) {
                showToast('Error al eliminar producto', 'error');
            }
        }
        
        // Funciones de modal
        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
        
        // Funciones de subida de imagen
        function openImageUploadModal() {
            const nameField = currentUploadType === 'category' 
                ? document.getElementById('category-name')
                : document.getElementById('product-name');
            
            document.getElementById('image-filename').value = nameField.value.trim();
            document.getElementById('image-upload-modal').style.display = 'flex';
            document.getElementById('image-file-input').value = '';
            document.getElementById('upload-status').innerHTML = '';
        }
        
        function closeImageUploadModal() {
            document.getElementById('image-upload-modal').style.display = 'none';
        }
        
        async function uploadImage() {
            const fileInput = document.getElementById('image-file-input');
            const filenameInput = document.getElementById('image-filename').value.trim();
            const statusDiv = document.getElementById('upload-status');
            
            if (!fileInput.files.length) {
                statusDiv.innerHTML = '<p style="color: red;">Selecciona un archivo</p>';
                return;
            }
            
            if (!filenameInput) {
                statusDiv.innerHTML = '<p style="color: red;">Escribe un nombre para la imagen</p>';
                return;
            }
            
            const file = fileInput.files[0];
            const validExtensions = ['jpg', 'jpeg', 'png', 'avif', 'webp'];
            const extension = file.name.split('.').pop().toLowerCase();
            
            if (!validExtensions.includes(extension)) {
                statusDiv.innerHTML = '<p style="color: red;">Formato no válido. Usa JPG, PNG, AVIF o WEBP</p>';
                return;
            }
            
            statusDiv.innerHTML = '<p>Subiendo imagen...</p>';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'yufoods_img/');
            formData.append('public_id', filenameInput);
            
            try {
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Error en la subida');
                }
                
                const data = await response.json();
                const imageUrl = data.secure_url;
                
                // Actualizar campo correspondiente
                const imageField = currentUploadType === 'category'
                    ? document.getElementById('category-image')
                    : document.getElementById('product-image');
                
                imageField.value = imageUrl;
                
                statusDiv.innerHTML = `
                    <p style="color: green;">¡Imagen subida correctamente!</p>
                    <p><a href="${imageUrl}" target="_blank">Ver imagen</a></p>
                `;
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">Error al subir la imagen</p>';
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            // Botones principales
            document.getElementById('add-category-btn').addEventListener('click', () => openCategoryModal());
            document.getElementById('add-product-btn').addEventListener('click', () => openProductModal());
            
            // Filtro de categorías
            document.getElementById('category-filter').addEventListener('change', renderProducts);
            
            // Cerrar modales al hacer clic fuera
            document.getElementById('edit-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('edit-modal')) {
                    closeModal();
                }
            });
            
            document.getElementById('image-upload-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('image-upload-modal')) {
                    closeImageUploadModal();
                }
            });
        });
    </script>
</body>
